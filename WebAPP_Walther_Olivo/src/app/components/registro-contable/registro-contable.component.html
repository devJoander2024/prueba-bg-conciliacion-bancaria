<div class="container">
    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">
        <img src="https://www.bancoguayaquil.com/static/1f7d8003e7b7de4c0244b5d4116dd882/63159/logo_bg_white.png" alt="Banco de Guayaquil" />
      </a>
      <ul class="navbar-menu">
        <li><a href="/home">Home</a></li>
        <li><a href="/registro-contable">Registro Contable</a></li>
        <li><a href="/movimiento-bancario">Movimiento Bancario</a></li>
      </ul>
    </nav>
    <!-- Mensajes de error o éxito -->
    <div *ngIf="errorMessage" class="alert alert-danger">
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
    </div>
  
 <!-- Tabla de registros contables -->
<table *ngIf="registros && registros.length > 0" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Fecha</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registro of registros">
        <td>{{ registro.id }}</td>
        <td>{{ registro.descripcion }}</td>
        <td>{{ registro.fecha | date: 'short' }}</td>
        <td>{{ registro.monto | currency }}</td>
      </tr>
    </tbody>
  </table>
  
  <!-- Mensaje si no hay registros -->
  <div *ngIf="registros && registros.length === 0">
    No hay registros disponibles.
  </div>
  
  </div>
