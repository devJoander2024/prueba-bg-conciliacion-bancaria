<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (submit)="onLogin(); $event.preventDefault()">
      <div class="form-group">
        <label for="usernameOrEmail">Usuario o Email:</label>
        <input type="text" id="usernameOrEmail" [(ngModel)]="usernameOrEmail" name="usernameOrEmail" required />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
  
      <button type="submit">Iniciar Sesión</button>
    </form>
  
    <!-- <p>No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p> -->
  </div>
